<!DOCTYPE html>
<html lang="en">

<head>
    <title>Location Api</title>
    <link rel="stylesheet" href="location.css">
</head>


<body>
    <div class="navigation-bar">
        <a href="../website/introductiontome.html"><button class="navigation-bar-button" ><b>Home</b></button></a>
        <button class="navigation-bar-button" ><b>Project</b></button>
        <a href="../jigsaw-puzzel/jigsawgame.html"><button class="navigation-bar-button"><b>Puzzel</b></button></a>
        <a href="../website/feedbackform.php"><button class="navigation-bar-button" id="nvb-feedback"><b>Feedback</b></button></a>
        <img src="../dark theme icon/moon.png" id="icon" >
        
    </div>
    <br><br><br><br>
    <lable for="location">Click the button to share the location.</lable>
    <br>
    <button id="location"  onclick="getlocation()" class="button-hover">Share location</button>
    <!--? to print the location coordinates get from the function -->
    <p id="location-print"> </p>
    <label for="mylocation">Click the button below to show my location .</label>
    <br>
    <button id="mylocation" onclick="Mylocation()" class="button-hover">My location</button>
    <br>
    <p id="showmylocation"></p>




    <script>
        const loc = document.getElementById("location-print");
        const myloc = document.getElementById("showmylocation");
        function getlocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showposition);
            }
            else {
                loc.innerHTML = "Geolocation is not supported by this browser";
            }
        }
        function showposition(position) {
            loc.innerHTML = "Your location coordinates are <br>" + "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
        function Mylocation() {
            myloc.innerHTML = "My location coordinates are <br> " + "latitide :- 22.67703 <br>" + "longitude :- 72.8808";
        }

        var icon = document.getElementById("icon");
        if(localStorage.getItem('theme')=== 'dark-mode')
        {
            document.body.classList.toggle("dark-mode");
            icon.src = "../dark theme icon/sun.png";
        }
        else if(localStorage.getItem('theme')=== 'light-mode' && document.body.classList.contains("dark-mode"))
        {
            document.body.classList.toggle("dark-mode");
            icon.src = "../dark theme icon/moon.png";
        }

        icon.onclick = function () {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                icon.src = "../dark theme icon/sun.png";
                localStorage.setItem('theme','dark-mode');
            }
            else {
                icon.src = "../dark theme icon/moon.png";
                localStorage.setItem('theme','dark-mode');
            }
        }

    </script>

</body>

</html>
