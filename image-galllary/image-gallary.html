<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallary</title>
    <link rel="stylesheet" href="image-gallary.css">
    <script src="image-gallary.js"></script>
</head>

<body>
    <div class="navigation-bar">
        <a href="../website/introductiontome.html"><button class="navigation-bar-button"><b>Home</b></button></a>
        <button class="navigation-bar-button"><b>Project</b></button>
        <a href="../jigsaw-puzzel/jigsawgame.html"><button class="navigation-bar-button"><b>Puzzel</b></button></a>
        <a href="../website/feedbackform.html"><button class="navigation-bar-button" id="nvb-feedback"><b>Feedback</b></button></a>
        <img src="../dark theme icon/moon.png" id="icon">

    </div>



    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="pic1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="pic2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="pic3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    <script>
        var icon = document.getElementById("icon");
        if (localStorage.getItem('theme') === 'dark-mode') {
            icon.src = "../dark theme icon/sun.png";
            document.body.classList.toggle("dark-mode");
        }
        else if (localStorage.getItem('theme') === 'light-mode' && document.body.classList.contains("dark-mode")) {
            icon.src = "../dark theme icon/moon.png";
            document.body.classList.toggle("dark-mode");
        }
        icon.onclick = function () {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                icon.src = "../dark theme icon/sun.png";
                localStorage.setItem('theme', 'dark-mode');
            }
            else {
                icon.src = "../dark theme icon/moon.png";
                localStorage.setItem('theme', 'light-mode');
            }
        }



        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }




    </script>
</body>

</html>
