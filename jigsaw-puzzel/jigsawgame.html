<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Game</title>
    <link rel="stylesheet" href="jigsawgame.css">
    <script src="jigsawgame.js"></script>

</head>

<body>
    <img src="../dark theme icon/moon.png" id="icon">
    <p>Jigsaw Game </p>
    <br>
    <div id="board"></div>
    <br>
    <br>
    <div id="pieces"></div>
    <script>
        var icon = document.getElementById("icon");
        if (localStorage.getItem('theme') === 'dark-mode') {
            document.body.classList.toggle("dark-mode");
            icon.src = "../dark theme icon/sun.png";
        }
        else if(localStorage.getItem('theme') === 'light-mode' && document.body.classList.contains("dark-mode"))
        {
            document.body.classList.toggle("dark-mode");
            icon.src = "../dark theme icon/moon.png";
        }
        icon.onclick = function () {
            document.body.classList.toggle("dark-mode");
            
            if (document.body.classList.contains("dark-mode")) {
                icon.src = "../dark theme icon/sun.png";
                localStorage.setItem('theme','dark-mode');
            }
            else {
                icon.src = "../dark theme icon/moon.png";
                localStorage.setItem('theme','light-mode');
            }
        }
    </script>


</body>

</html>
